<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üåü ANIME IDLE NESSA PORRA</title>
    <style>
        /* CSS para o Estilo Pixelado (Voc√™ pode expandir isso!) */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #1a1a2e; /* Fundo escuro */
            color: #e0e0e0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .game-container {
            width: 90%;
            max-width: 800px;
            background-color: #2e2e4a; /* Container do jogo */
            border: 4px solid #f9c74f; /* Borda estilo anime/jogo */
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 0 20px rgba(249, 199, 79, 0.5);
            text-align: center;
        }

        .pixel-art {
            /* Regra fundamental para deixar imagens com cara de pixel art */
            image-rendering: pixelated;
            width: 150px; /* Tamanho do seu personagem */
            height: 150px;
            background-color: #6a0572; /* Placeholder para o seu personagem pixelado */
            border: 2px solid #fff;
            margin: 10px auto;
        }

        button {
            background-color: #f9c74f;
            color: #1a1a2e;
            border: 2px solid #1a1a2e;
            padding: 10px 20px;
            margin: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.2s, transform 0.1s;
        }

        button:hover {
            background-color: #ffda6a;
        }

        button:active {
            transform: scale(0.98);
        }
        
        /* Estiliza√ß√£o para o placar */
        .stats-panel {
            margin-top: 15px;
            padding: 10px;
            border: 2px dashed #a0a0ff;
            background-color: #3a3a5a;
        }
    </style>
</head>
<body>

<div class="game-container">
    <h1>üåü Anime Evolution Idle üåü</h1>
    <p>Treine seu her√≥i e desbloqueie novas formas!</p>

    <div class="stats-panel">
        <p>‚ö° **Energia:** <span id="energy-count">0</span></p>
        <p>‚öîÔ∏è **N√≠vel de Poder:** <span id="power-level">1</span></p>
    </div>
    
    <div class="pixel-art" id="character-art">
        <p style="color:white; line-height: 130px;">[Her√≥i]</p> 
    </div>

    <hr>
    
    <h2>A√ß√µes de Treinamento</h2>

    <button onclick="train(1)">Treinar (Ganha 1 Energia)</button>
    <button onclick="train(5)">Estudo Intenso (Ganha 5 Energia)</button>
    
    <hr>

    <h2>Evolu√ß√£o</h2>
    <button id="evolve-button" onclick="evolve()" disabled>
        EVOLUIR (Custo: 100 Energia)
    </button>
</div>

<script>
    // Vari√°veis do Jogo
    let energy = 0;
    let powerLevel = 1;
    const EVOLUTION_COST = 100;

    // Refer√™ncias do DOM
    const energyCount = document.getElementById('energy-count');
    const powerLevelDisplay = document.getElementById('power-level');
    const evolveButton = document.getElementById('evolve-button');
    const characterArt = document.getElementById('character-art');

    // --- Fun√ß√µes Principais do Jogo ---

    // 1. Atualiza a exibi√ß√£o na tela
    function updateDisplay() {
        energyCount.textContent = energy;
        powerLevelDisplay.textContent = powerLevel;

        // L√≥gica para habilitar o bot√£o de evolu√ß√£o
        if (energy >= EVOLUTION_COST) {
            evolveButton.disabled = false;
            evolveButton.textContent = `EVOLUIR AGORA! (Custo: ${EVOLUTION_COST} Energia)`;
        } else {
            evolveButton.disabled = true;
            evolveButton.textContent = `EVOLUIR (Custo: ${EVOLUTION_COST} Energia - Falta: ${EVOLUTION_COST - energy})`;
        }
    }

    // 2. A√ß√£o de Treinamento (Ganha Recursos)
    function train(amount) {
        energy += amount;
        updateDisplay();
    }

    // 3. A√ß√£o de Evolu√ß√£o (Gasta Recursos e Aumenta N√≠vel)
    function evolve() {
        if (energy >= EVOLUTION_COST) {
            energy -= EVOLUTION_COST;
            powerLevel++;
            alert(`üéâ Seu Her√≥i Evoluiu para a Forma ${powerLevel}!`);
            
            // L√≥gica para mudar o visual (Placeholder)
            updateCharacterAppearance(powerLevel);
            
            updateDisplay();
        }
    }
    
    // 4. L√≥gica para Mudar o Visual do Personagem
    function updateCharacterAppearance(level) {
        let backgroundColor = '';
        switch(level) {
            case 2:
                backgroundColor = '#e74c3c'; // Cor de forma mais forte
                characterArt.querySelector('p').textContent = "[Forma 2]";
                break;
            case 3:
                backgroundColor = '#f1c40f'; // Cor de Super Poder
                characterArt.querySelector('p').textContent = "[Forma 3]";
                break;
            default:
                backgroundColor = '#6a0572'; // Cor padr√£o
                characterArt.querySelector('p').textContent = "[Her√≥i]";
        }
        characterArt.style.backgroundColor = backgroundColor;
    }

    // Inicia o jogo
    updateDisplay();
</script>

</body>
</html>
