<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>‚öîÔ∏è Anime RPG de Aventura ‚öîÔ∏è</title>
    <style>
        /* Estilos Base - Seu Design Original */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #111d40; /* Fundo mais escuro (Noite) */
            color: #e0e0e0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }
        
        /* NOVO: Estilo para o Container do Menu Inicial */
        #start-menu {
            /* Remove o fundo e bordas do menu para que ele flutue no fundo noturno */
            background-color: transparent !important;
            border: none !important;
            box-shadow: none !important;
            max-width: 400px; /* Torna o menu mais estreito */
            padding: 0;
        }
        
        /* NOVO: Estilos para os Bot√µes do Menu (Simulando Pixel-Art Grande) */
        .menu-button-stack {
            display: flex;
            flex-direction: column;
            gap: 15px; /* Espa√ßamento entre bot√µes */
            margin-top: 30px;
            width: 100%;
        }

        .menu-button-stack button {
            width: 100%;
            padding: 15px 30px;
            font-size: 20px;
            font-weight: bold;
            color: white; /* Texto Branco */
            background-color: #e74c3c; /* Vermelho/Laranja da Imagem */
            border: 3px solid #f9c74f; /* Borda Amarela */
            border-radius: 8px;
            box-shadow: 0 6px 0 #8b0000; /* Sombra escura para efeito 3D */
            letter-spacing: 2px;
        }

        .menu-button-stack button:hover {
            background-color: #ff6347;
            box-shadow: 0 4px 0 #8b0000;
            transform: translateY(2px);
        }
        
        /* Estilos do Jogo (Mantidos para o painel principal) */
        .game-container {
            width: 90%;
            max-width: 800px;
            background-color: #2e2e4a; /* Container do jogo */
            border: 4px solid #f9c74f; /* Borda estilo anime/jogo */
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 0 20px rgba(249, 199, 79, 0.5);
            text-align: center;
        }

        .pixel-art {
            image-rendering: pixelated;
            width: 150px; 
            height: 150px;
            background-color: #6a0572; 
            border: 2px solid #fff;
            margin: 10px auto;
        }

        /* Estiliza√ß√£o para o placar */
        .stats-panel {
            margin-top: 15px;
            padding: 10px;
            border: 2px dashed #a0a0ff;
            background-color: #3a3a5a;
        }
        
        #game-content {
            display: none;
        }
    </style>
</head>
<body>

<div id="start-menu">
    <div class="menu-button-stack">
        <button onclick="startGame()">JOGAR</button>
        <button onclick="alert('Salvar: Funcionalidade em desenvolvimento!')">SALVAR</button>
        <button onclick="alert('Carregar: Funcionalidade em desenvolvimento!')">CARREGAR</button>
        <button onclick="alert('Sair: Por enquanto, feche a aba.')">SAIR</button>
    </div>
</div>

<div class="game-container" id="game-content">
    <h1>‚öîÔ∏è Anime RPG de Aventura ‚öîÔ∏è</h1>
    <p>Complete aventuras para ganhar EXP e subir de n√≠vel!</p>

    <div class="stats-panel">
        <p>üåü **N√≠vel de Poder:** <span id="power-level">1</span></p>
        <p>üí∞ **Ouro:** <span id="gold-count">0</span></p>
        <p>‚ú® **EXP:** <span id="exp-count">0</span> / <span id="exp-required">50</span></p>
    </div>
    
    <div class="pixel-art" id="character-art">
        <p style="color:white; line-height: 130px;">[Her√≥i]</p> 
    </div>

    <hr>
    
    <h2>‚öîÔ∏è Aventura e Treinamento ‚öîÔ∏è</h2>
    <button onclick="startAdventure()">Explorar a Masmorra (Batalhar)</button>

    <hr>

    <h2>Evolu√ß√£o</h2>
    <button id="level-up-button" onclick="levelUp()" disabled>
        SUBIR DE N√çVEL (Requer EXP M√°xima)
    </button>
</div>

<script>
    // Vari√°veis do Jogo
    let powerLevel = 1;
    let gold = 0;
    let currentExp = 0;
    let expToNextLevel = 50; 

    // Refer√™ncias do DOM
    const startMenu = document.getElementById('start-menu');
    const gameContent = document.getElementById('game-content');
    const powerLevelDisplay = document.getElementById('power-level');
    const goldCount = document.getElementById('gold-count');
    const expCount = document.getElementById('exp-count');
    const expRequiredDisplay = document.getElementById('exp-required');
    const levelUpButton = document.getElementById('level-up-button');
    const characterArt = document.getElementById('character-art');
    
    // --- Fun√ß√µes do Menu ---

    function startGame() {
        startMenu.style.display = 'none'; // Esconde o menu inicial
        gameContent.style.display = 'block'; // Mostra o jogo principal
        updateDisplay(); // Atualiza a exibi√ß√£o inicial
    }

    // ... (O restante das fun√ß√µes do jogo - updateDisplay, startAdventure, levelUp, updateCharacterAppearance - √© mantido)

    function updateDisplay() {
        powerLevelDisplay.textContent = powerLevel;
        goldCount.textContent = gold;
        expCount.textContent = currentExp;
        expRequiredDisplay.textContent = expToNextLevel;

        if (currentExp >= expToNextLevel) {
            levelUpButton.disabled = false;
            levelUpButton.textContent = `SUBIR DE N√çVEL (Pronto!)`;
        } else {
            levelUpButton.disabled = true;
            levelUpButton.textContent = `SUBIR DE N√çVEL (Falta: ${expToNextLevel - currentExp} EXP)`;
        }
    }

    function startAdventure() {
        const expGain = Math.floor(Math.random() * (powerLevel * 5) + 5); 
        const goldGain = Math.floor(Math.random() * (powerLevel * 2) + 1); 

        currentExp += expGain;
        gold += goldGain;

        alert(`‚öîÔ∏è Batalha Vencida! Voc√™ ganhou ${expGain} EXP e ${goldGain} Ouro.`);

        if (currentExp > expToNextLevel) {
            currentExp = expToNextLevel;
        }

        updateDisplay();
    }

    function levelUp() {
        if (currentExp >= expToNextLevel) {
            powerLevel++; 
            currentExp = 0;
            expToNextLevel = Math.round(expToNextLevel * 1.5); 
            
            alert(`üéâ Seu Her√≥i alcan√ßou o N√≠vel ${powerLevel}! Pr√≥xima meta: ${expToNextLevel} EXP.`);
            
            updateCharacterAppearance(powerLevel);
            updateDisplay();
        }
    }
    
    function updateCharacterAppearance(level) {
        let backgroundColor = '';
        switch(level) {
            case 2:
                backgroundColor = '#e74c3c'; 
                characterArt.querySelector('p').textContent = "[Forma 2]";
                break;
            case 3:
                backgroundColor = '#f1c40f'; 
                characterArt.querySelector('p').textContent = "[Forma 3]";
                break;
            default:
                backgroundColor = '#6a0572'; 
                characterArt.querySelector('p').textContent = `[Her√≥i Lv.${level}]`;
        }
        characterArt.style.backgroundColor = backgroundColor;
    }
</script>

</body>
</html>
