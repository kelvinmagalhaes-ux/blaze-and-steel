<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Status do Personagem</title>
    <link rel="stylesheet" href="../css/game.css">
    <style>
        /* Estilos específicos do status */
        body {
            background: #1a1a1a;
            color: #fff;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .status-container {
            background: #2a2a2a;
            border: 2px solid #e74c3c;
            border-radius: 10px;
            padding: 20px;
            max-width: 800px;
            width: 90%;
            margin: 30px auto;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }

        .status-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid #444;
        }

        .status-header h1 {
            color: #e74c3c;
            margin: 0;
        }

        .back-btn {
            background: #e74c3c;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            transition: background 0.3s;
        }

        .back-btn:hover {
            background: #c0392b;
        }

        .status-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .status-group {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
        }

        .status-group h3 {
            color: #e74c3c;
            margin-top: 0;
            border-bottom: 1px solid #444;
            padding-bottom: 8px;
        }

        .stat-row {
            display: flex;
            justify-content: space-between;
            margin: 10px 0;
            padding: 5px 0;
            border-bottom: 1px solid #333;
        }

        .stat-label {
            color: #aaa;
        }

        .stat-value {
            font-weight: bold;
        }

        .stat-bar-container {
            margin: 15px 0;
        }

        .stat-bar-label {
            display: flex;
            justify-content: space-between;
            margin-bottom: 5px;
        }

        .stat-bar {
            height: 20px;
            background: #333;
            border-radius: 10px;
            overflow: hidden;
        }

        .stat-bar-fill {
            height: 100%;
            background: #e74c3c;
            transition: width 0.3s;
        }

        @media (max-width: 768px) {
            .status-content {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="status-container">
        <div class="status-header">
            <h1>Status do Personagem</h1>
            <button class="back-btn" onclick="window.history.back()">Voltar</button>
        </div>
        
        <div class="status-content">
            <div class="status-group">
                <h3>Atributos</h3>
                <div class="stat-row">
                    <span class="stat-label">Nível:</span>
                    <span id="char-level" class="stat-value">1</span>
                </div>
                <div class="stat-row">
                    <span class="stat-label">Experiência:</span>
                    <span id="char-exp" class="stat-value">0/100</span>
                </div>
                <div class="stat-row">
                    <span class="stat-label">Ataque:</span>
                    <span id="char-atk" class="stat-value">10</span>
                </div>
                <div class="stat-row">
                    <span class="stat-label">Defesa:</span>
                    <span id="char-def" class="stat-value">5</span>
                </div>
                <div class="stat-row">
                    <span class="stat-label">Velocidade:</span>
                    <span id="char-spd" class="stat-value">5</span>
                </div>
                <div class="stat-row">
                    <span class="stat-label">Inteligência:</span>
                    <span id="char-int" class="stat-value">5</span>
                </div>
            </div>
            
            <div class="status-group">
                <h3>Status</h3>
                <div class="stat-bar-container">
                    <div class="stat-bar-label">
                        <span>Vida</span>
                        <span id="hp-text">100/100</span>
                    </div>
                    <div class="stat-bar">
                        <div id="hp-bar" class="stat-bar-fill" style="width: 100%"></div>
                    </div>
                </div>
                
                <div class="stat-bar-container">
                    <div class="stat-bar-label">
                        <span>Mana</span>
                        <span id="mp-text">50/50</span>
                    </div>
                    <div class="stat-bar">
                        <div id="mp-bar" class="stat-bar-fill" style="width: 100%"></div>
                    </div>
                </div>
            </div>
            
            <div class="status-group">
                <h3>Equipamentos</h3>
                <div class="stat-row">
                    <span class="stat-label">Arma:</span>
                    <span id="char-weapon" class="stat-value">Nenhuma</span>
                </div>
                <div class="stat-row">
                    <span class="stat-label">Armadura:</span>
                    <span id="char-armor" class="stat-value">Nenhuma</span>
                </div>
                <div class="stat-row">
                    <span class="stat-label">Acessório:</span>
                    <span id="char-accessory" class="stat-value">Nenhum</span>
                </div>
            </div>
            
            <div class="status-group">
                <h3>Recursos</h3>
                <div class="stat-row">
                    <span class="stat-label">Ouro:</span>
                    <span id="player-gold" class="stat-value">0</span>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Função para carregar os dados do jogador do localStorage
        function loadPlayerData() {
            const savedGame = localStorage.getItem('blazeAndSteelSave');
            if (savedGame) {
                const gameState = JSON.parse(savedGame);
                updateStatusDisplay(gameState.player);
            }
        }

        // Função para atualizar a exibição do status
        function updateStatusDisplay(player) {
            if (!player) return;
            
            const stats = player.stats || {};
            
            // Atualiza informações básicas
            document.getElementById('char-level').textContent = player.level || 1;
            document.getElementById('char-exp').textContent = `${player.exp || 0}/${player.expToNextLevel || 100}`;
            
            // Atualiza atributos
            document.getElementById('hp-text').textContent = 
                `${Math.floor(stats.health || 100)}/${stats.maxHealth || 100}`;
            document.getElementById('mp-text').textContent = 
                `${Math.floor(stats.mana || 50)}/${stats.maxMana || 50}`;
            document.getElementById('char-atk').textContent = Math.floor(stats.attack || 10);
            document.getElementById('char-def').textContent = Math.floor(stats.defense || 5);
            document.getElementById('char-spd').textContent = Math.floor(stats.speed || 5);
            document.getElementById('char-int').textContent = Math.floor(stats.intelligence || 5);
            
            // Atualiza barras de status
            const hpPercent = ((stats.health || 100) / (stats.maxHealth || 100)) * 100;
            document.getElementById('hp-bar').style.width = `${Math.min(100, Math.max(0, hpPercent))}%`;
            
            const mpPercent = ((stats.mana || 50) / (stats.maxMana || 50)) * 100;
            document.getElementById('mp-bar').style.width = `${Math.min(100, Math.max(0, mpPercent))}%`;
            
            // Atualiza equipamentos
            const equipped = (player.inventory && player.inventory.equipped) || {};
            const gameItems = window.parent.gameItems || {};
            
            const weapon = equipped.weapon ? (gameItems[equipped.weapon]?.name || 'Desconhecida') : 'Nenhuma';
            const armor = equipped.armor ? (gameItems[equipped.armor]?.name || 'Desconhecida') : 'Nenhuma';
            const accessory = equipped.accessory ? (gameItems[equipped.accessory]?.name || 'Desconhecido') : 'Nenhum';
            
            document.getElementById('char-weapon').textContent = weapon;
            document.getElementById('char-armor').textContent = armor;
            document.getElementById('char-accessory').textContent = accessory;
            
            // Atualiza ouro
            document.getElementById('player-gold').textContent = Math.floor(stats.gold || 0);
        }

        // Carrega os dados quando a página é carregada
        document.addEventListener('DOMContentLoaded', () => {
            // Tenta carregar os dados do jogo do localStorage
            loadPlayerData();
            
            // Se estiver em um iframe, tenta obter os dados do jogo do parent
            if (window.parent && window.parent.gameState) {
                updateStatusDisplay(window.parent.gameState.player);
            }
            
            // Atualiza a cada segundo para pegar mudanças dinâmicas
            setInterval(() => {
                if (window.parent && window.parent.gameState) {
                    updateStatusDisplay(window.parent.gameState.player);
                }
            }, 1000);
        });
    </script>
</body>
</html>
