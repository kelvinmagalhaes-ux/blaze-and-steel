<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blaze and Steel - Criação de Personagem</title>
    <link rel="stylesheet" href="../css/game.css">
    <style>
        /* Estilos para o painel de informações da classe */
        .class-info {
            background: rgba(20, 20, 25, 0.8);
            border: 1px solid #333;
            border-radius: 8px;
            padding: 15px;
            margin: 20px 0;
            color: #fff;
        }
        
        .class-info h3 {
            color: #e74c3c;
            margin-top: 0;
            text-align: center;
        }
        
        .class-info h4 {
            color: #f39c12;
            margin: 10px 0;
            text-align: center;
            font-size: 1.5em;
        }
        
        .stat {
            margin: 10px 0;
        }
        
        .stat span {
            display: inline-block;
            width: 120px;
            font-weight: bold;
            color: #ddd;
        }
        
        .stat-bar {
            display: inline-block;
            width: calc(100% - 130px);
            height: 20px;
            background: #333;
            border-radius: 10px;
            overflow: hidden;
            position: relative;
            vertical-align: middle;
        }
        
        .stat-fill {
            height: 100%;
            background: #e74c3c;
            transition: width 0.5s ease-in-out;
        }
        
        .stat-value {
            position: absolute;
            right: 5px;
            color: white;
            font-size: 12px;
            line-height: 20px;
            text-shadow: 0 0 2px #000;
        }
        
        .abilities {
            margin-top: 15px;
            font-style: italic;
            color: #aaa;
        }
        
        /* Melhorias visuais para os botões de classe */
        .class-option {
            transition: transform 0.2s, box-shadow 0.2s;
            cursor: pointer;
            border-radius: 8px;
            overflow: hidden;
        }
        
        .class-option:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        
        .class-option.selected {
            border: 2px solid #e74c3c;
            box-shadow: 0 0 15px rgba(231, 76, 60, 0.5);
        }
        
        .class-option img {
            width: 100%;
            height: auto;
            display: block;
        }
    </style>
</head>
<body>
    <div id="creation-panel">
        <h2>Criação de Personagem</h2>
        <input id="hero-name" placeholder="Nome do Herói" maxlength="20">

        <h3>Selecione a Classe</h3>
        <div class="class-boxes">
            <div class="class-option" onclick="selectClass('guerreiro')">
                <img src="../assets/classes/guerreiro.png" alt="Guerreiro">
                <span>Guerreiro</span>
            </div>
            <div class="class-option" onclick="selectClass('mago')">
                <img src="../assets/classes/mago.png" alt="Mago">
                <span>Mago</span>
            </div>
            <div class="class-option" onclick="selectClass('arqueiro')">
                <img src="../assets/classes/arqueiro.png" alt="Arqueiro">
                <span>Arqueiro</span>
            </div>
            <div class="class-option" onclick="selectClass('assassino')">
                <img src="../assets/classes/assassino.png" alt="Assassino">
                <span>Assassino</span>
            </div>
        </div>

        <!-- Painel de informações da classe -->
        <div id="class-info" class="class-info">
            <h3>Selecione uma classe para ver as informações</h3>
            <div class="class-stats" style="display: none;">
                <h4 id="class-name">Nome da Classe</h4>
                <p id="class-description">Descrição da classe aparecerá aqui.</p>
                <div class="stat-bars">
                    <div class="stat">
                        <span>HP</span>
                        <div class="stat-bar">
                            <div id="hp-bar" class="stat-fill" style="width: 0%;"></div>
                            <span id="hp-value" class="stat-value">0</span>
                        </div>
                    </div>
                    <div class="stat">
                        <span>ATAQUE</span>
                        <div class="stat-bar">
                            <div id="atk-bar" class="stat-fill" style="width: 0%;"></div>
                            <span id="atk-value" class="stat-value">0</span>
                        </div>
                    </div>
                    <div class="stat">
                        <span>DEFESA</span>
                        <div class="stat-bar">
                            <div id="def-bar" class="stat-fill" style="width: 0%;"></div>
                            <span id="def-value" class="stat-value">0</span>
                        </div>
                    </div>
                    <div class="stat">
                        <span>VELOCIDADE</span>
                        <div class="stat-bar">
                            <div id="spd-bar" class="stat-fill" style="width: 0%;"></div>
                            <span id="spd-value" class="stat-value">0</span>
                        </div>
                    </div>
                    <div class="stat">
                        <span>INTELIGÊNCIA</span>
                        <div class="stat-bar">
                            <div id="int-bar" class="stat-fill" style="width: 0%;"></div>
                            <span id="int-value" class="stat-value">0</span>
                        </div>
                    </div>
                </div>
                <p id="class-abilities" class="abilities"></p>
            </div>
        </div>

        <button id="btn-create" onclick="finalizeCreation()" disabled>CRIAR PERSONAGEM</button>
        <button onclick="window.location.href='../index.html'">VOLTAR</button>
    </div>

    <script>
        console.log('Script de criação de personagem carregado!');
    </script>
    <script src="../js/character-creation.js"></script>
</body>
</html>
